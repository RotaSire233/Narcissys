
# ===== 基础设置 =====
allow_anonymous true    # 允许匿名连接
persistence false       # 禁用持久化（重启后数据丢失）
log_dest stdout         # 日志输出到控制台
log_type error          # 只记录错误日志
log_type warning        # 和警告日志
connection_messages true # 显示客户端连接/断开消息

# ===== 网络监听 =====
# 基本MQTT端口
listener 1883 127.0.0.1  # 只监听本地回环地址

# 可选：WebSocket支持（用于浏览器客户端）
listener 9001
  protocol websockets